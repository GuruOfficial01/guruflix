<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Movies – GuruMovies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-main: #030712;
      --nav-bg: #020617;
      --accent: #22c55e;
      --accent-soft: #0ea5e9;
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --card-bg: #020617;
      --chip-bg: #0f172a;
      --border-subtle: rgba(148, 163, 184, 0.4);
      --radius-lg: 16px;
      --shadow-soft: 0 18px 45px rgba(0, 0, 0, 0.7);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      background: radial-gradient(circle at top, #0b1120 0, #020617 45%, #000 100%);
      color: var(--text-main);
    }

    a { color: inherit; text-decoration: none; }

    /* NAVBAR */
    header {
      position: sticky;
      top: 0;
      z-index: 40;
      background: rgba(15, 23, 42, 0.96);
      backdrop-filter: blur(18px);
      border-bottom: 1px solid rgba(148, 163, 184, 0.25);
    }

    .nav-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px 14px;
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo-wrap { display: flex; align-items: center; gap: 8px; }

    .logo-mark {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 10%, #22d3ee, #0f172a);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 18px;
      box-shadow: 0 0 30px rgba(56, 189, 248, 0.9);
    }

    .logo-text { font-weight: 800; letter-spacing: 0.08em; font-size: 17px; }
    .logo-text span { color: var(--accent-soft); }

    .nav-links {
      display: flex;
      gap: 14px;
      margin-left: 18px;
      font-size: 13px;
      color: var(--text-muted);
    }

    .nav-links a {
      padding: 4px 10px;
      border-radius: 999px;
      transition: background 0.18s, color 0.18s, transform 0.18s, border 0.18s;
    }

    .nav-links a:hover {
      background: rgba(15, 23, 42, 1);
      color: var(--text-main);
      transform: translateY(-1px);
    }

    .nav-links a.active {
      background: rgba(56, 189, 248, 0.12);
      color: #e0f2fe;
      border: 1px solid rgba(56, 189, 248, 0.8);
    }

    .nav-right {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.96);
      border: 1px solid rgba(148, 163, 184, 0.45);
      font-size: 12px;
      color: var(--text-muted);
    }

    .search-box input {
      border: none;
      outline: none;
      background: transparent;
      color: var(--text-main);
      font-size: 12px;
      width: 130px;
    }

    .avatar {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: linear-gradient(135deg, #6366f1, #22d3ee);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 14px;
      box-shadow: 0 0 18px rgba(129, 140, 248, 0.8);
    }

    /* PAGE CONTENT */
    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 18px 14px 40px;
    }

    .heading-main {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 3px;
    }

    .heading-sub {
      font-size: 12px;
      color: var(--text-muted);
      max-width: 520px;
    }

    .filters {
      margin-top: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      font-size: 12px;
    }

    .chip {
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid #374151;
      color: var(--text-muted);
      cursor: pointer;
      transition: 0.18s;
    }

    .chip.active {
      background: rgba(22, 163, 74, 0.16);
      border-color: var(--accent);
      color: #bbf7d0;
    }

    /* GRID */
    .grid {
      margin-top: 18px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 14px;
    }

    .card {
      background: radial-gradient(circle at top, #111827 0, #020617 60%);
      border-radius: var(--radius-lg);
      border: 1px solid rgba(55, 65, 81, 0.9);
      overflow: hidden;
      box-shadow: var(--shadow-soft);
      cursor: pointer;
      transition: transform 0.16s ease-out, box-shadow 0.16s ease-out,
        border-color 0.16s;
      position: relative;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.9);
      border-color: rgba(56, 189, 248, 0.9);
    }

    .poster {
      position: relative;
      width: 100%;
      padding-top: 145%;
      overflow: hidden;
    }

    .poster-inner {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top, #1e293b 0, #020617 70%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      font-size: 11px;
      text-align: center;
      color: #e5e7eb;
    }

    .poster-chip {
      position: absolute;
      top: 6px;
      left: 6px;
      padding: 2px 6px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      font-size: 9px;
      border: 1px solid rgba(148, 163, 184, 0.8);
    }

    .poster-rating {
      position: absolute;
      bottom: 6px;
      right: 6px;
      padding: 2px 7px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.95);
      font-size: 10px;
      color: #fbbf24;
      display: flex;
      align-items: center;
      gap: 3px;
    }

    .body {
      padding: 7px 8px 9px;
      font-size: 11px;
    }

    .title {
      font-weight: 600;
      margin-bottom: 3px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .meta-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--text-muted);
      font-size: 10px;
    }

    .tag {
      padding: 2px 6px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(55, 65, 81, 0.9);
    }

    .empty-state {
      grid-column: 1 / -1;
      font-size: 12px;
      color: var(--text-muted);
      text-align: center;
      padding: 30px 0;
    }

    @media (max-width: 900px) {
      .nav-links { display: none; }
      .page { padding-inline: 10px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-inner">
      <div class="logo-wrap">
        <div class="logo-mark">G</div>
        <a href="index.html" class="logo-text">GURU<span>MOVIES</span></a>
      </div>

      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="movies.html" class="active">Movies</a>
        <a href="#">Series</a>
        <a href="#">My List</a>
      </nav>

      <div class="nav-right">
        <div class="search-box">
          <span>⌕</span>
          <input id="searchInput" placeholder="Search movies…" />
        </div>
        <a href="login.html" class="avatar">G</a>
      </div>
    </div>
  </header>

  <main class="page">
    <h1 class="heading-main">All Movies</h1>
    <p class="heading-sub">
      Popular picks from Marathi, Hindi, South Dub & Hollywood – GuruMovies OTT style.
    </p>

    <!-- FILTERS -->
    <div class="filters">
      <div class="chip active" data-filter="all">All</div>
      <div class="chip" data-filter="popular">Popular</div>
      <div class="chip" data-filter="trending">Trending</div>
      <div class="chip" data-filter="hd">HD (7.0+)</div>
      <div class="chip" data-filter="marathi">Marathi</div>
      <div class="chip" data-filter="hindi">Hindi</div>
      <div class="chip" data-filter="south">South Dub</div>
      <div class="chip" data-filter="action">Action</div>
      <div class="chip" data-filter="drama">Drama</div>
      <div class="chip" data-filter="romance">Romance</div>
      <div class="chip" data-filter="crime">Crime</div>
    </div>

    <!-- MOVIE GRID -->
    <section class="grid" id="moviesGrid"></section>
  </main>

  <script>
    // Local movie data – इथे आपली demo movies आहेत
    const MOVIES = [
      {
        id: 1,
        title: "City Of Fire",
        year: 2025,
        runtime: "2h 05m",
        rating: 9.2,
        lang: "Marathi + Hindi",
        genres: ["action", "crime"],
        tags: ["popular", "trending", "hd"],
        region: "south",
        desc: "Gangster saga in Mumbai & Pune – full attitude, full action."
      },
      {
        id: 2,
        title: "Rulebook Police",
        year: 2024,
        runtime: "1h 54m",
        rating: 8.7,
        lang: "Marathi",
        genres: ["drama"],
        tags: ["popular", "hd"],
        region: "marathi",
        desc: "Cop vs crime world – full attitude. Rules, revenge & real streets."
      },
      {
        id: 3,
        title: "Dark Terminal",
        year: 2025,
        runtime: "2h 10m",
        rating: 8.9,
        lang: "Dual Audio",
        genres: ["action", "drama"],
        tags: ["trending", "hd"],
        region: "hindi",
        desc: "IT job by day, hacker by night. One last password from truth."
      },
      {
        id: 4,
        title: "Billing Counter Love",
        year: 2023,
        runtime: "1h 48m",
        rating: 8.1,
        lang: "Hindi",
        genres: ["romance"],
        tags: ["popular"],
        region: "hindi",
        desc: "Love story starting in a D-Mart queue and ending in destiny."
      },
      {
        id: 5,
        title: "Current Chori",
        year: 2024,
        runtime: "2h 01m",
        rating: 9.0,
        lang: "Marathi",
        genres: ["crime"],
        tags: ["trending", "hd"],
        region: "marathi",
        desc: "Village electrician. Big scam. One insane heist plan."
      },
      {
        id: 6,
        title: "Crash Lobby",
        year: 2023,
        runtime: "1h 59m",
        rating: 8.5,
        lang: "Hindi",
        genres: ["crime", "drama"],
        tags: ["popular"],
        region: "hindi",
        desc: "Banker by day, gamer by night. Real money, real danger."
      },
      {
        id: 7,
        title: "Gaav to Metro",
        year: 2025,
        runtime: "2h 12m",
        rating: 9.4,
        lang: "Marathi",
        genres: ["drama"],
        tags: ["trending", "hd"],
        region: "marathi",
        desc: "True story of a boy from Pandharpur chasing metro dreams."
      },
      {
        id: 8,
        title: "Puncture Yatra",
        year: 2022,
        runtime: "1h 42m",
        rating: 8.3,
        lang: "Marathi",
        genres: ["comedy"],
        tags: ["popular"],
        region: "marathi",
        desc: "Four friends, one broken bike, one crazy roadtrip."
      }
    ];

    const grid = document.getElementById("moviesGrid");
    const chips = document.querySelectorAll(".chip");
    const searchInput = document.getElementById("searchInput");

    let currentFilter = "all";
    let currentSearch = "";

    function matchesFilter(movie) {
      const f = currentFilter;
      if (f === "all") return true;
      if (f === "popular") return movie.tags.includes("popular");
      if (f === "trending") return movie.tags.includes("trending");
      if (f === "hd") return movie.rating >= 7.0;
      if (f === "marathi") return movie.lang.toLowerCase().includes("marathi");
      if (f === "hindi") return movie.lang.toLowerCase().includes("hindi");
      if (f === "south") return movie.region === "south";
      // genre filters
      return movie.genres.includes(f);
    }

    function matchesSearch(movie) {
      if (!currentSearch) return true;
      const q = currentSearch.toLowerCase();
      return (
        movie.title.toLowerCase().includes(q) ||
        movie.desc.toLowerCase().includes(q) ||
        movie.lang.toLowerCase().includes(q)
      );
    }

    function renderMovies() {
      const filtered = MOVIES.filter(
        m => matchesFilter(m) && matchesSearch(m)
      );

      if (!filtered.length) {
        grid.innerHTML =
          '<div class="empty-state">No movies found for this filter/search.</div>';
        return;
      }

      grid.innerHTML = filtered
        .map(m => {
          const mainGenre =
            m.genres.length > 0
              ? m.genres[0].charAt(0).toUpperCase() + m.genres[0].slice(1)
              : "Movie";
          return `
          <article class="card">
            <div class="poster">
              <div class="poster-inner">${m.desc}</div>
              <span class="poster-chip">${m.lang}</span>
              <span class="poster-rating">★ ${m.rating.toFixed(1)}</span>
            </div>
            <div class="body">
              <div class="title">${m.title}</div>
              <div class="meta-row">
                <span>${m.year} · ${m.runtime}</span>
                <span class="tag">${mainGenre}</span>
              </div>
            </div>
          </article>
        `;
        })
        .join("");
    }

    // Filter click
    chips.forEach(chip => {
      chip.addEventListener("click", () => {
        chips.forEach(c => c.classList.remove("active"));
        chip.classList.add("active");
        currentFilter = chip.getAttribute("data-filter");
        renderMovies();
      });
    });

    // Search (थोडा delay – smooth feel)
    let searchTimer;
    searchInput.addEventListener("input", () => {
      clearTimeout(searchTimer);
      searchTimer = setTimeout(() => {
        currentSearch = searchInput.value.trim();
        renderMovies();
      }, 250);
    });

    // First render
    renderMovies();
  </script>
</body>
</html>
