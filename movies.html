<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GuruMovies</title>

  <style>
    body {
      margin: 0;
      background: #030712;
      color: white;
      font-family: Arial, sans-serif;
    }
    header {
      background: #020617;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #22c55e;
    }
    #movie-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .movie {
      background: #0f172a;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      transition: 0.3s;
    }
    .movie:hover {
      transform: scale(1.05);
    }
    img {
      width: 100%;
      border-radius: 8px;
    }
    #search-box {
      width: 90%;
      margin: 15px auto;
      display: block;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 17px;
    }
  </style>
</head>

<body>
  <header>GuruMovies</header>

  <input type="text" id="search-box" placeholder="Search movies..." oninput="searchMovie()">

  <div id="movie-container"></div>

  <script>
    const API_KEY = "PASTE_YOUR_TMDB_API_KEY_HERE"; // üî• ‡§á‡§•‡•á ‡§§‡•Å‡§ù‡•Ä API key ‡§ü‡§æ‡§ï

    const API_URL = `https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}&language=en-US&page=1`;
    const IMG_URL = "https://image.tmdb.org/t/p/w500";

    const movieContainer = document.getElementById("movie-container");

    // Load popular movies
    async function loadMovies() {
      const response = await fetch(API_URL);
      const data = await response.json();

      displayMovies(data.results);
    }

    // Display movie cards
    function displayMovies(movies) {
      movieContainer.innerHTML = "";

      movies.forEach(movie => {
        const movieDiv = document.createElement("div");
        movieDiv.classList.add("movie");

        movieDiv.innerHTML = `
          <img src="${IMG_URL + movie.poster_path}" alt="${movie.title}">
          <h3>${movie.title}</h3>
          <p>‚≠ê ${movie.vote_average}</p>
        `;

        movieContainer.appendChild(movieDiv);
      });
    }

    // Search movies
    async function searchMovie() {
      const query = document.getElementById("search-box").value;

      if (query.length < 1) {
        loadMovies();
        return;
      }

      const searchURL = `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${query}`;

      const response = await fetch(searchURL);
      const data = await response.json();

      displayMovies(data.results);
    }

    loadMovies();
  </script>
</body>
</html>
