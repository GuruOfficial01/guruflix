<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Movies – GuruMovies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { background:#020617; color:white; font-family:sans-serif; padding:20px; }
    .chips{ display:flex; gap:10px; flex-wrap:wrap; margin-bottom:20px; }
    .chip{ padding:6px 14px; border-radius:20px; background:#0f172a; cursor:pointer; }
    .chip.active{ background:#22c55e; color:black; }
    .grid{ display:grid; grid-template-columns:repeat(auto-fill, minmax(140px,1fr)); gap:15px; }
    .card{ background:#0f172a; border-radius:12px; overflow:hidden; }
    .poster img{ width:100%; display:block; }
    .title{ padding:8px; font-size:14px; }
  </style>
</head>
<body>

<h2>All Movies</h2>

<div class="chips">
  <div class="chip active" data-type="popular">Popular</div>
  <div class="chip" data-type="top_rated">Top Rated</div>
  <div class="chip" data-type="upcoming">Upcoming</div>
</div>

<div class="grid" id="grid"></div>

<script>
const API_KEY = "1c23c182a195909bab8214c34cdf04ce";  // ← तुझी API key

const grid = document.getElementById("grid");
const chips = document.querySelectorAll(".chip");

async function loadMovies(type="popular"){
  grid.innerHTML = "<p>Loading...</p>";

  try{
    const url = `https://api.themoviedb.org/3/movie/${type}?api_key=${API_KEY}`;
    const res = await fetch(url);
    const data = await res.json();

    grid.innerHTML = data.results.slice(0,20).map(m => `
      <div class="card">
        <div class="poster">
          <img src="https://image.tmdb.org/t/p/w500${m.poster_path}" 
               onerror="this.src='https://via.placeholder.com/300x450?text=No+Image'">
        </div>
        <div class="title">${m.title}</div>
      </div>
    `).join("");
  }
  catch(err){
    grid.innerHTML = `<p style="color:red;">Error loading movies.</p>`;
  }
}

chips.forEach(c=>{
  c.addEventListener("click", ()=>{
    chips.forEach(x=>x.classList.remove("active"));
    c.classList.add("active");
    loadMovies(c.dataset.type);
  });
});

loadMovies(); // default
</script>

</body>
</html>
