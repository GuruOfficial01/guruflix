<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GuruMovies ‚Äì All Movies</title>

  <style>
    :root {
      --bg-main: #030712;
      --nav-bg: #020617;
      --accent: #22c55e;
      --accent-soft: #0ea5e9;
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --card-bg: #020617;
      --chip-bg: #0f172a;
    }

    *{margin:0;padding:0;box-sizing:border-box;}

    body {
      background: radial-gradient(circle at top, #0b1120 0, #020617 40%, #000 100%);
      color: var(--text-main);
      font-family: system-ui, sans-serif;
      min-height: 100vh;
    }

    a { color: inherit; text-decoration: none; }

    /* NAVBAR */
    header {
      position: sticky;
      top: 0;
      background: rgba(15,23,42,0.95);
      backdrop-filter: blur(18px);
      border-bottom: 1px solid rgba(148,163,184,0.3);
      z-index: 20;
    }

    .nav-inner {
      max-width: 1200px; margin:auto;
      padding:10px 14px;
      display:flex; align-items:center; gap:14px;
    }

    .logo-wrap { display:flex; align-items:center; gap:8px; }
    .logo-mark {
      width:32px;height:32px;border-radius:999px;
      background: radial-gradient(circle,#22d3ee,#0f172a);
      display:flex;align-items:center;justify-content:center;
      font-size:18px;font-weight:800;
      box-shadow:0 0 30px rgba(56,189,248,0.9);
    }

    .logo-text { font-weight:800; letter-spacing:0.08em; }
    .logo-text span { color:var(--accent-soft); }

    .nav-links { display:flex; gap:14px; margin-left:16px; font-size:13px; color:var(--text-muted); }
    .nav-links a {
      padding:4px 10px; border-radius:999px; transition:0.18s;
    }
    .nav-links a.active {
      background:rgba(56,189,248,0.16);
      color:#e0f2fe;
      border:1px solid rgba(56,189,248,0.8);
    }

    .nav-right { margin-left:auto; display:flex; align-items:center; gap:10px; }

    .search-box {
      display:flex; align-items:center; gap:6px;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(15,23,42,0.95);
      border:1px solid rgba(148,163,184,0.4);
      font-size:12px; color:var(--text-muted);
    }

    .search-box input {
      background:transparent; border:none; outline:none; width:120px;
      color:var(--text-main); font-size:12px;
    }

    .avatar {
      width:28px;height:28px;border-radius:999px;
      background:linear-gradient(135deg,#6366f1,#22d3ee);
      display:flex;align-items:center;justify-content:center;
      font-weight:700; font-size:14px;
      box-shadow:0 0 18px rgba(129,140,248,0.8);
    }

    /* PAGE */
    .page { max-width:1200px; margin:auto; padding:16px 14px 40px; }

    .heading-main { font-size:22px; font-weight:700; margin-bottom:4px; }
    .heading-sub { font-size:12px; color:var(--text-muted); }

    .filters {
      margin-top:14px; display:flex; flex-wrap:wrap; gap:8px; font-size:12px;
    }

    .filter-btn {
      padding:6px 12px; border-radius:999px;
      background:#0f172a; border:1px solid #374151;
      color:#9ca3af; cursor:pointer; transition:0.18s;
    }
    .filter-btn.active {
      background:#065f46; border-color:#22c55e; color:#bbf7d0;
    }

    .grid {
      margin-top:18px; display:grid;
      grid-template-columns:repeat(auto-fill,minmax(135px,1fr));
      gap:14px;
    }

    .card {
      background:#0f172a; border:1px solid #334155;
      border-radius:14px; overflow:hidden; cursor:pointer;
      transition:0.15s;
    }
    .card:hover {
      transform:translateY(-5px);
      border-color:#38bdf8;
      box-shadow:0 14px 30px rgba(0,0,0,0.6);
    }

    .poster-wrap { position:relative; width:100%; padding-top:150%; }
    .poster-img { position:absolute; inset:0; width:100%; height:100%; object-fit:cover; }

    .poster-chip {
      position:absolute; top:6px; left:6px;
      background:#111; padding:2px 7px; border-radius:999px;
      font-size:9px; border:1px solid #94a3b8;
    }

    .poster-rating {
      position:absolute; bottom:6px; right:6px;
      background:#111; padding:2px 8px; border-radius:999px;
      color:#fbbf24; font-size:10px; display:flex; gap:3px;
    }

    .card-body { padding:8px 9px; }
    .title { font-size:12px; font-weight:600; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .meta-row { display:flex; justify-content:space-between; font-size:10px; color:#9ca3af; }

  </style>
</head>

<body>
  <header>
    <div class="nav-inner">
      <div class="logo-wrap">
        <div class="logo-mark">G</div>
        <a href="index.html" class="logo-text">GURU<span>MOVIES</span></a>
      </div>

      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="movies.html" class="active">Movies</a>
        <a href="#">Series</a>
      </nav>

      <div class="nav-right">
        <div class="search-box">
          üîç <input id="searchInput" placeholder="Search..." />
        </div>
        <a href="login.html" class="avatar">G</a>
      </div>
    </div>
  </header>

  <main class="page">
    <h1 class="heading-main">All Movies</h1>
    <p class="heading-sub">Popular picks from Marathi, Hindi, South Dub & Hollywood ‚Äì via TMDB API.</p>

    <!-- FILTERS -->
    <div class="filters">
      <div class="filter-btn active" data-filter="all">All</div>
      <div class="filter-btn" data-filter="popular">Popular</div>
      <div class="filter-btn" data-filter="trending">Trending</div>
      <div class="filter-btn" data-filter="top_rated">HD (7+)</div>
      <div class="filter-btn" data-filter="28">Action</div>
      <div class="filter-btn" data-filter="18">Drama</div>
      <div class="filter-btn" data-filter="10749">Romance</div>
      <div class="filter-btn" data-filter="80">Crime</div>
    </div>

    <!-- MOVIES -->
    <section id="moviesGrid" class="grid">
      <p style="font-size:12px;color:#9ca3af;">Loading movies‚Ä¶</p>
    </section>
  </main>

<script>
  const API_KEY = "1c23c182a195909bab8214c34cdf04ce";
  const BASE = "https://api.themoviedb.org/3/";

  const grid = document.getElementById("moviesGrid");
  const filters = document.querySelectorAll(".filter-btn");
  const searchInput = document.getElementById("searchInput");

  function api(filter){
    if(filter==="popular") return `${BASE}movie/popular?api_key=${API_KEY}`;
    if(filter==="trending") return `${BASE}trending/movie/day?api_key=${API_KEY}`;
    if(filter==="top_rated") return `${BASE}movie/top_rated?api_key=${API_KEY}`;
    if(!isNaN(filter)) return `${BASE}discover/movie?api_key=${API_KEY}&with_genres=${filter}`;
    return `${BASE}movie/now_playing?api_key=${API_KEY}`;
  }

  function card(m){
    const poster = m.poster_path
      ? `https://image.tmdb.org/t/p/w500${m.poster_path}`
      : "https://via.placeholder.com/300x450?text=No+Image";

    return `
      <article class="card">
        <div class="poster-wrap">
          <span class="poster-chip">${m.original_language.toUpperCase()}</span>
          <img src="${poster}" class="poster-img"/>
          <span class="poster-rating">‚òÖ ${m.vote_average.toFixed(1)}</span>
        </div>
        <div class="card-body">
          <div class="title">${m.title}</div>
          <div class="meta-row">
            <span>${m.release_date?.substring(0,4) || "----"}</span>
            <span>Movie</span>
          </div>
        </div>
      </article>`;
  }

  async function loadMovies(filter="all"){
    grid.innerHTML = "<p style='font-size:12px;color:#9ca3af;'>Loading‚Ä¶</p>";

    try{
      const res = await fetch(api(filter));
      const data = await res.json();

      grid.innerHTML = data.results.slice(0,20).map(card).join("");
    }catch(e){
      console.log(e);
      grid.innerHTML = "<p style='color:red;'>Error loading movies.</p>";
    }
  }

  filters.forEach(btn=>{
    btn.addEventListener("click",()=>{
      filters.forEach(x=>x.classList.remove("active"));
      btn.classList.add("active");
      loadMovies(btn.dataset.filter);
    });
  });

  // SEARCH
  let t;
  searchInput.addEventListener("input",()=>{
    clearTimeout(t);
    const q = searchInput.value.trim();
    if(q.length<2){
      const active = document.querySelector(".filter-btn.active").dataset.filter;
      t=setTimeout(()=>loadMovies(active),300);
      return;
    }
    t=setTimeout(async()=>{
      grid.innerHTML="<p style='color:#9ca3af;'>Searching‚Ä¶</p>";
      const res = await fetch(`${BASE}search/movie?api_key=${API_KEY}&query=${q}`);
      const data = await res.json();
      grid.innerHTML = data.results.slice(0,20).map(card).join("");
    },400);
  });

  loadMovies("all");
</script>

</body>
</html>
